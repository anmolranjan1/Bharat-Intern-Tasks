  <nav class="navbar">

      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Anmol Ranjan</h1>
          <p>SSOC @23 || Frontend Development || Python || C++ || Cloud Enthusiast</p>
        </div>
        <div class="hero-image">
          <img src="my_image.jpeg" alt="Anmol Ranjan">

  <!-- Featured Section -->

    <div class="container">
      <h2>Featured</h2>
      <div class="featured-posts">
        <!-- Embedded LinkedIn posts -->
        <div class="linkedin-post">
          <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7066112962905669632" height="200"
            width="250" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>

        <div class="linkedin-post">

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <div class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email">

        <label for="message">Message</label>
        <textarea id="message" placeholder="Your Message"></textarea>

        <button type="submit">Send Message</button>
      </div>
    </div>
  </section>


  <!-- Social Links Section -->
  <section class="social-links">
